<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header com Navbar -->
    <header>
        <div class="navbar">
            <h1>Joined Hands</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Doações</a>
                <a href="#">Contato</a>
                <a href="#" id="openLoginLink">Login</a>
                <a href="#" id="openSignupLink">Cadastro</a>
                <span id="userFullName" style="display: none;"></span>
            </nav>
        </div>
    </header>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <!-- Formulário de Cadastro -->
        <div id="signupForm" class="form-container">
            <h2>Cadastro</h2>
            <form id="signupFormElement">
                <label for="username">Nome Completo:</label>
                <input type="text" id="username" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" required>

                <button type="submit">Cadastrar</button>
            </form>
            <p>Já possui uma conta? <a href="#" class="switchToLogin">Entre aqui</a></p>
        </div>

        <!-- Formulário de Login -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginFormElement">
                <label for="loginEmail">E-mail:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" class="switchToSignup">Cadastre-se</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
