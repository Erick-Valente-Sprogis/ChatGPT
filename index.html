<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu IMC</title>
</head>
<body>
    <h1>Calculo IMC</h1>
    <form name="meu_imc">
        <label for="campo_peso">Peso: </label>
        <input type="number" id="campo_peso" name="peso">

        <label for="campo_altura">Altura: </label>
        <input type="number" name="altura" id="campo_altura">
    </form>

    <button type="submit" onclick="calcular_imc()">Calcular meu IMC</button>

    <p id="resposta_imc"></p>

    <script>
        function calcular_imc() {
            const peso = document.meu_imc.peso.value;
            const altura = document.meu_imc.altura.value;
            fetch(`https://supreme-potato-xg75qj67qvvh6x5j-3000.app.github.dev/?peso=${peso}&altura=${altura}`, {
                method: "get"
        })
        .then(response => response.json())
        .then(dados_json => exibir_resposta(dados_json))
        .catch(error => console.error(error));
        }

        function exibir_resposta(dados) {
            document.getElementById("resposta_imc").innerHTML = `IMC: ${dados.imc}`
        }
    </script>
</body>
</html>
